# Global Configuration Settings
kafka_bootstrap_servers: "kafka:9092"
kafka_group_id: "syslog-consumers"
kafka_max_records_poll: 500
batch_size: 30000

# Handler Configuration
handler:
  type: "NFWareSyslogHandler"
  options: {}

# Outputs Configuration
outputs:
